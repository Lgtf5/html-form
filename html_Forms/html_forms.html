<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css_forms.css" rel="stylesheet">
</head>
<body>
    <h1>Html Form</h1>
        <div id="box">
        <p >Name</p>
            <input class="text-box">
        <p>Email</p>
            <input class="text-box">
        <p>Age</p>
            <input class="text-box">
        <p>Which best option describes you?</p> 
                <select name="props" class="props">
                    <option>student</option>
                    <option>worker</option>
                </select>
        <p>Would you recommend this site?</p>
            <input type="radio"> Yes
            <input type="radio"> No
            <input type="radio"> Maybe
        <p> Language and Frameworks known</p>
            <ul>
                <input  type="checkbox" class="check_options" value=""/> C      
                <input  type="checkbox" class="check_options"/> C++     
                <input  type="checkbox" class="check_options"/> C#     
                <input  type="checkbox" class="check_options"/> Java    
                <input  type="checkbox" class="check_options"/> Python    
                <input  type="checkbox" class="check_options"/> Java Script    
                <input  type="checkbox" class="check_options"/> React    
                <input  type="checkbox" class="check_options"/> Angular
                <input  type="checkbox" class="check_options"/> Django
                <input  type="checkbox" class="check_options"/> Spring    
        <p>Any comments or suggestions?</p>     
        <input type="text" class="text-comment"/> 
        <br>
        <button id="btt-submit"> Submit</button>
        </div>
</body>
</html>
